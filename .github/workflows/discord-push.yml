on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  github-releases-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Github Releases To Discord
        uses: SethCohen/github-releases-to-discord@v1.15.1
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          color: "2105893"
          username: "GitHub Releases"
          avatar_url: "https://cdn.discordapp.com/avatars/487431320314576937/bd64361e4ba6313d561d54e78c9e7171.png"
          content: "||@Resource Updates|| \n## New Update Released to Github \nAn update has just been pushed to Github for the VelocityBroadcast Pre-Release Builds. Check it out and let us know what you think! \n\n***Download it here: https://bit.ly/3ZPH5NR***"
          footer_title: "New Pre-Release Build"
          footer_icon_url: "https://cdn3.emoji.gg/emojis/4601_github.png"
          footer_timestamp: true
          max_description: '4096'
          reduce_headings: true
